# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# SEO settings
title:            "eryanhu's blog"
description:      "This is a personal blog of isilentfather on Github Pages."
url:              https://github.com/eryanhu
enforce_ssl:      eryanhu.github.io

repo:             https://github.com/eryanhu
disqus_name:      "eryanhu"
disqus_site_name: "eryanhu's Blog"

# Author settings
author:
  name:       "eryanhu"
  first_name: "eryanhu"
  url:        https://github.com/eryanhu
  github:     https://github.com/eryanhu
  twitter:    
  medium:     
  zhihu:      
  v2ex:       

# Build settings
permalink:    /blog/:title/
markdown:     kramdown
highlighter:  rouge

sass:
  style: compressed

paginate:       10
paginate_path:  /blog/page/:num/

gems:     ["jekyll-paginate"]

exclude:  ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
