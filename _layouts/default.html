<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <main>
      {% include header.html %}

      <div class="container">
        {{ content }}
      </div>

      {% include footer.html %}

      {% include icons/github-corner.html %}

      <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
      <script src="/js/share.min.js"></script>
      <script>
        $(document).ready(function() {
          $('.sliding-panel-button,.sliding-panel-fade-screen,.sliding-panel-close').on('click touchstart',function (e) {
            $('.sliding-panel-content,.sliding-panel-fade-screen').toggleClass('is-visible');
            e.preventDefault();
          });
          var config = {
            disabled            : ['douban', 'diandian', 'linkedin','google', 'facebook', 'twitter'],
            wechatQrcodeTitle   : "微信扫一扫：分享",
            wechatQrcodeHelper  : '<p>微信里点“扫一扫”，扫一下</p><p>二维码便可将本文分享至朋友圈</p>',
          };
          $('.social-share-panel').share(config);
        });
      </script>

    </main>
  </body>
</html>
